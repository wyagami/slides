<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - Cortes de Cabelo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .category-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .slideshow-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .slide {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-image {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            margin: 0 auto 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 17px;
        }

        .slide-image .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .slide-image .placeholder::before {
            content: "üì∏";
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .slide-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .slide-category {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .auto-play-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .auto-play-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .auto-play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .auto-play-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }

        @media (max-width: 768px) {
            .slide-image {
                width: 300px;
                height: 400px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .category-selector {
                padding: 0 1rem;
            }
            
            .category-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíá‚Äç‚ôÇÔ∏è Galeria de Cortes de Cabelo</h1>
        <div class="category-selector">
            <button class="category-btn active" data-category="all">Todos</button>
            <button class="category-btn" data-category="Cl√°ssicos">Cl√°ssicos</button>
            <button class="category-btn" data-category="Modernos">Modernos</button>
            <button class="category-btn" data-category="Longos">Longos</button>
            <button class="category-btn" data-category="Ousados">Ousados</button>
        </div>
    </div>

    <div class="slideshow-container">
        <div id="slides-container">
            <!-- Slides ser√£o gerados dinamicamente -->
        </div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prev-btn">‚Äπ</button>
        <div class="slide-counter">
            <span id="current-slide">1</span> / <span id="total-slides">12</span>
        </div>
        <button class="nav-btn" id="next-btn">‚Ä∫</button>
    </div>

    <div class="auto-play-controls">
        <button class="auto-play-btn" id="play-pause-btn">‚ñ∂ Auto Play</button>
        <button class="auto-play-btn" id="speed-btn">Velocidade: Normal</button>
    </div>

    <script>
        const styleCategories = {
        "Cl√°ssicos": {
            "Corte Side Part": "1.jpg",
            "Americano 1": "18.jpg",
            "Americano 2": "38.jpg",
            "Buzzcut 1": "14.jpg",
            "Buzzcut 2": "34.jpg",
            "Corte Militar 1": "3.jpg",
            "Classic Taper 1": "16.jpg",
            "Classic Taper 2": "36.jpg",
            "Caesar": "21.jpg",
            "Under Slicked-Back": "25.jpg",
            "Corte Militar 2": "6.jpg"
        },
        "Modernos": {
            "Corte Undercut 1": "2.jpg",
            "Corte Undercut 2": "10.jpg",
            "Corte Undercut 3": "30.jpg",
            "Old Money 1": "17.jpg",
            "Old Money 2": "37.jpg",
            "Pompadour 1": "11.jpg",
            "Pompadour 2": "31.jpg",
            "Surfista 1": "12.jpg",
            "Repicado": "22.jpg",
            "Surfista 2": "32.jpg",
            "Topete 1": "24.jpg",
            "Razor Part 1": "13.jpg",
            "Corte com Risco": "41.jpg",
            "Razor Part 2": "33.jpg",
            "Taper 1": "20.jpg",
            "Taper 2": "40.jpg",
            "Corte Degrad√™ 1": "4.jpg",
            "Mid fade": "26.jpg",
            "Low fade 1": "27.jpg",
            "Low fade 2": "42.jpg",
            "Corte Degrad√™ 2": "7.jpg"
        },
        "Longos": {
            "Topete 2": "8.jpg",
            "Mullet 1": "15.jpg",
            "Mullet 2": "35.jpg",
            "Topete 3": "9.jpg"
        },
        "Ousados": {
            "Quadrado ou Flat Top": "23.jpg",
            "Corte Raspado": "5.jpg",
            "Corte do Jaca": "28.jpg",
            "Fluffy Edgar 1": "29.jpg",
            "Fluffy Edgar 2": "43.jpg",
            "V 1": "39.jpg",
            "V 2": "19.jpg"
        }
        };

        let currentSlide = 0;
        let currentSlides = [];
        let autoPlayInterval = null;
        let autoPlaySpeed = 3000;
        let isAutoPlaying = false;

        // Elementos do DOM
        const slidesContainer = document.getElementById('slides-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentSlideSpan = document.getElementById('current-slide');
        const totalSlidesSpan = document.getElementById('total-slides');
        const progressBar = document.getElementById('progress-bar');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const speedBtn = document.getElementById('speed-btn');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // Gerar todos os slides
        function generateAllSlides() {
            const allSlides = [];
            for (const [category, styles] of Object.entries(styleCategories)) {
                for (const [styleName, imageFile] of Object.entries(styles)) {
                    allSlides.push({
                        name: styleName,
                        category: category,
                        image: imageFile,
                        imagePath: `styles/${imageFile}`
                    });
                }
            }
            return allSlides;
        }

        // Filtrar slides por categoria
        function filterSlides(category) {
            const allSlides = generateAllSlides();
            if (category === 'all') {
                return allSlides;
            }
            return allSlides.filter(slide => slide.category === category);
        }

        // Renderizar slides
        function renderSlides() {
            slidesContainer.innerHTML = '';
            currentSlides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
                
                // Criar elemento de imagem
                const imageElement = document.createElement('div');
                imageElement.className = 'slide-image';
                
                // Tentar carregar a imagem
                const img = new Image();
                img.onload = function() {
                    imageElement.innerHTML = `<img src="${slide.imagePath}" alt="${slide.name}">`;
                };
                img.onerror = function() {
                    imageElement.innerHTML = `
                        <div class="placeholder">
                            <div style="font-size: 0.9rem; margin-top: 1rem;">
                                ${slide.image}
                            </div>
                        </div>
                    `;
                };
                img.src = slide.imagePath;
                
                // Inicialmente mostrar placeholder
                imageElement.innerHTML = `
                    <div class="placeholder">
                        <div style="font-size: 0.9rem; margin-top: 1rem;">
                            Carregando...
                        </div>
                    </div>
                `;
                
                slideElement.innerHTML = `
                    <div class="slide-title">${slide.name}</div>
                    <div class="slide-category">Categoria: ${slide.category}</div>
                `;
                
                slideElement.insertBefore(imageElement, slideElement.firstChild);
                slidesContainer.appendChild(slideElement);
            });
            updateSlideInfo();
        }

        // Atualizar informa√ß√µes do slide
        function updateSlideInfo() {
            currentSlideSpan.textContent = currentSlide + 1;
            totalSlidesSpan.textContent = currentSlides.length;
            
            const progressPercent = ((currentSlide + 1) / currentSlides.length) * 100;
            progressBar.style.width = progressPercent + '%';
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === currentSlides.length - 1;
        }

        // Mostrar slide espec√≠fico
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            
            if (slides[index]) {
                slides[index].classList.add('active');
                currentSlide = index;
                updateSlideInfo();
            }
        }

        // Pr√≥ximo slide
        function nextSlide() {
            if (currentSlide < currentSlides.length - 1) {
                showSlide(currentSlide + 1);
            } else if (isAutoPlaying) {
                showSlide(0); // Volta ao in√≠cio no auto-play
            }
        }

        // Slide anterior
        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Auto-play
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(nextSlide, autoPlaySpeed);
            isAutoPlaying = true;
            playPauseBtn.textContent = '‚è∏ Pausar';
            playPauseBtn.classList.add('active');
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
            isAutoPlaying = false;
            playPauseBtn.textContent = '‚ñ∂ Auto Play';
            playPauseBtn.classList.remove('active');
        }

        // Alterar velocidade
        function changeSpeed() {
            const speeds = [
                { speed: 1000, label: 'R√°pido' },
                { speed: 3000, label: 'Normal' },
                { speed: 5000, label: 'Lento' }
            ];
            
            const currentIndex = speeds.findIndex(s => s.speed === autoPlaySpeed);
            const nextIndex = (currentIndex + 1) % speeds.length;
            
            autoPlaySpeed = speeds[nextIndex].speed;
            speedBtn.textContent = `Velocidade: ${speeds[nextIndex].label}`;
            
            if (isAutoPlaying) {
                startAutoPlay(); // Reinicia com nova velocidade
            }
        }

        // Event listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        
        playPauseBtn.addEventListener('click', () => {
            if (isAutoPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        });
        
        speedBtn.addEventListener('click', changeSpeed);

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case ' ':
                    e.preventDefault();
                    if (isAutoPlaying) {
                        stopAutoPlay();
                    } else {
                        startAutoPlay();
                    }
                    break;
            }
        });

        // Seletor de categoria
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Atualizar bot√µes ativos
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Parar auto-play
                stopAutoPlay();
                
                // Filtrar e renderizar slides
                const category = btn.dataset.category;
                currentSlides = filterSlides(category);
                currentSlide = 0;
                renderSlides();
            });
        });

        // Inicializa√ß√£o
        function init() {
            currentSlides = filterSlides('all');
            renderSlides();
        }

        // Inicializar aplica√ß√£o
        init();
    </script>
</body>
</html>
